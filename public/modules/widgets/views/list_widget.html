<link rel="stylesheet" href="stylesheets/event_widgets.css" type="text/css" />
<div class="container">
    <h1> Widgets</h1>
    <div class="form-section wt-frame">
        <section class="gray-frame sub-fields">
            <div class="form-group row">
                <section class="col-sm-6">
                    <section class="search-event">
                        <input type="text" name="filter" class="form-control search-field" placeholder="Enter your keyword" ng-model="filter">
                        <i class="fa fa-search"></i>
                    </section>
                </section>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <div class="col-sm-9">
                        <br>
                        <label>
                            <h4>Checkout Widget</h4></label>
                    </div>
                    <div class="col-sm-3">
                        <a href='/#/widgets/checkout_widgets'>
                            <button type="button" class="pink-btn btn">Create Checkout Widget</button>
                        </a>
                    </div>
                </div>
            </div>
        </section>
        <section class="gray-frame sub-fields">
            <section class="grid-widget">
                <div class="table-responsive">
                    <table ng-table="tableParams" class="table table-striped checkout_table">
                        <thead>
                            <tr>
                                <th>NAME</th>
                                <th>EMBED</th>
                                <th>MANAGE</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="data1 in $data | filter:filter">
                                <td> <strong>{{data1.widget_description}}</strong>
                                </td>
                                <td>
                                    <p>
                                        <button class="pink-btn btn btn-small m-fw" ng-click="open('')"><i class="fa fa-plus-square"></i> Show Embed Code</button>
                                        </a>
                                    </p>
                                </td>
                                <td class="action pull-left"><a title="Edit" href="#/edit_widget/{{data1.id}}"><i class="fa fa-edit"></i>
                                        </a>
                                    <a href="javascript:void(0)"><i class="fa fa-eye"></i>
                                        </a></td>
                            </tr>
                            <tr ng-show="loader">
                                <td colspan="4" align="center"><img src="/images/icons/loader.gif"></td>
                            </tr>
                            <tr ng-if="$data == ''">
                                <td colspan="4" align="center"><span class="span_ctrl">No Record found!</span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <section class="grid-bottm clearfix">
                    <section class="gr-right pull-right">
                        <ul class="legends">
                            <li><i class="fa fa-pencil-square-o"></i> <span>Edit</span></li>
                            <li><i class="fa fa-check-circle"></i><span>active</span></li>
                            <li><i class="fa fa-trash"></i><span>delete</span></li>
                        </ul>
                    </section>
                </section>
            </section>
        </section>
    </div>
    <!-- event widgets table-->
    <div class="form-section wt-frame">
        <section class="gray-frame sub-fields">
            <div class="form-group row">
                <section class="col-sm-6">
                    <section class="search-event">
                        <input type="text" name="filter" class="form-control search-field" placeholder="Enter your keyword" ng-model="filter1">
                        <i class="fa fa-search"></i>
                    </section>
                </section>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <div class="col-sm-9">
                        <br>
                        <label>
                            <h4>Event Widget</h4></label>
                    </div>
                    <div class="col-sm-3">
                        <a href='/#/widgets/event_widget'>
                            <button type="button" class="pink-btn btn event">Create Event Widget</button>
                        </a>
                    </div>
                </div>
            </div>
        </section>
        <section class="gray-frame sub-fields">
            <section class="grid-widget">
                <div class="table-responsive">
                    {{data2}}
                    <table table ng-table="tableParams1" class="table table-striped checkout_table">
                        <thead>
                            <tr>
                                <th>NAME</th>
                                <th>MAX EVENT</th>
                                <th>MANAGE</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="data2 in $data | filter:filter1">
                                <td><strong>{{data2.title}}</strong>
                                </td>
                                <td><strong>{{data2.max_number_of_events}}</strong></td>
                                <td class="action pull-left"><a title="Edit" href="#/edit_event_widget/{{data2.id}}"><i class="fa fa-edit"></i>
                                        </a>
                                    <a href="javascript:void(0)"><i class="fa fa-eye"></i>


                                        </a></td>
                            </tr>
                            <tr ng-show="loader">
                                <td colspan="4" align="center"><img src="/images/icons/loader.gif"></td>
                            </tr>
                            <tr ng-if="$data == ''">
                                <td colspan="4" align="center"><span class="span_ctrl">No Record found!</span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <section class="grid-bottm clearfix">
                    <!--                    
 -->
                    <section class="gr-right pull-right">
                        <ul class="legends">
                            <li><i class="fa fa-pencil-square-o"></i> <span>Edit</span></li>
                            <li><i class="fa fa-check-circle"></i><span>active</span></li>
                            <li><i class="fa fa-trash"></i><span>delete</span></li>
                        </ul>
                    </section>
                </section>
            </section>
    </div>
    <script type="text/ng-template" id="checkout_widgets.html">
        <div class="modal-header">
            <a class="header_cancle" ng-click="Cancel()">X</a>
            <p>Copy this code and paste it into your own site's HTML to display your checkout widget.</p>
        </div>
        <div class="modal-body">
            <textarea class="checkout_popup" readonly="readonly">
                <script src="//embed.alistixs.com/event/embed-widget/1dba3025b1.js"></script>
            </textarea>
        </div>
        <div class="modal-footer">
        </div>
    </script>
