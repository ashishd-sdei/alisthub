<div class="container">
    <h1>View all Products</h1>
    <!-- Form COntainer -->
    <div class="wt-frame form-section">
        <form class="event-form">
            <!-- Event Detail Form -->
            <div class="form-group row">
                <section class="col-sm-6">
                    <section class="search-event">
                        <input type="text" name="filter" class="form-control search-field" placeholder="Enter your keyword" ng-model="filter">
                        <i class="fa fa-search"></i>
                    </section>
                </section>
            </div>
            <!--Ticket Types Start -->
            <div class="module">
                <section class="gray-frame sub-fields">
                    <section class="grid-btn-top row">
                        <section class="col-sm-7">
                            <section class="top-buttons">
                                <a href="#/add_product"><button class="btn pink-btn btn-small" type="button"><i class="fa fa-plus-square"></i> Add New Product</button></a>
                            </section>
                        </section>
                        <section class="col-sm-5 right-btns text-right">
                            <a href="#/product_setting"><button class="btn pink-btn btn-small" type="button"><i class="fa fa-plus-square"></i> Product Setting</button></a>
                        </section>
                    </section>
                    <section class="grid-widget">
                        <div class="table-responsive">
                            <table ng-table="tableParams" class="table table-striped table-ng-style">
                                
                                <tbody>

                                    <tr ng-repeat="data in $data | filter:filter">
                                        <td width="24%" header-class="'header-text-align'" title="'Name'" filter="{ product_name: 'text'}" sortable="'product_name'"><a href="#/product_overview/{{data.id}}"><strong>{{data.product_name}}</strong></a></td>
                                        <td width="12%" header-class="'header-text-align'" title="'MODEL'" filter="{ product_model: 'text'}" sortable="'product_model'" class="">{{data.product_model}}</td>
                                        <td width="12%" header-class="'header-text-align'" title="'UPC'" filter="{ product_upc: 'text'}" sortable="'product_upc'" class="">{{data.product_upc}}</td>
                                        <td width="14%" header-class="'header-text-align'" title="'Sales/Inventory'" filter="{ inventory: 'text'}" sortable="'inventory'" class="numbers">0 / {{data.inventory}}</td>
                                        <td width="15%" header-class="'header-text-align'" title="'STATUS'" filter="{ status: 'text'}" sortable="'status'">
                                            <p ng-if="data.status == 1">On Sales</p>
                                            <p ng-if="data.status == 0">Sales Pause</p>
                                        </td>
                                        <td  width="23%" header-class="''" title="'Action'" class="action">
                                            <a href="#/edit_product/{{data.id}}"><i class="fa fa-edit"></i></a>
                                            <a ng-click="changeStatus(data.id,data.status)" ng-confirm-click="Would you like to change Product status ?"><i class="fa fa-check-circle" ng-if="data.status == 1"></i><i class="fa fa-times" ng-if="data.status == 0"></i></a>
                                            <a ng-click="delProduct(data.id)" ng-confirm-clicks="Would you like to delete this Product?"><i class="fa fa-trash"></i></a>
                                            <a href="/event_setting/exportProductSales"><i class="fa fa-file"></i></a>
                                        </td>
                                    </tr>
				    <tr ng-if="$data == ''">
                                        <td colspan="7" align="center">No Record found!</td>
                                    </tr>
                                    <tr ng-show="loader">
                                        <td colspan="7" align="center"><img src="/images/icons/loader.gif"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </section>
                    <section class="grid-bottm clearfix">
                        <section class="paging">
                            <label class="lt-label"></label>
                            <dir-pagination-controls pagination-id="paginate2" ></dir-pagination-controls>
                        </section>
                        <section class="gr-right pull-right">
                            <ul class="legends">
                                <li><i class="fa fa-pencil-square-o"></i> <span>Edit</span></li>
                                <li><i class="fa fa-check-circle"></i><span>active</span></li>
                                <li><i class="fa fa-trash"></i><span>delete</span></li>
                                <li><i class="fa fa-file"></i><span>Export Sales Info</span></li>
                            </ul>
                        </section>
                    </section>
                </section>
            </div>
            <!-- Ticket Types Closed --> 
        </form>
    </div>
    <!-- //Form COntainer --> 
</div>
