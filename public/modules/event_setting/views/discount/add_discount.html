<div class="container">
     <h1>{{page_title}} Discount</h1>
    
    <!-- Form COntainer -->
    
    <div class="form-section  wt-frame">
      <form class="venue-form" name="userForm" id="venue-form" ng-submit="saveDiscount()" novalidate>
        <!-- Event Detail Form -->
       <div> 
          <!-- Location Group -->
          <div class="form-group field-group">
               <!-- Date Event Group -->
            <div class="event-date fieldSection">
              <div class="row">
                <div class="col-sm-12 col-md-12">
                    <div class="tab-content">
                    <div role="tabpanel">
                      <div class="row">
                        <div class="col-sm-4" ng-class="{ 'has-error' : userForm.coupon_type.$invalid && !userForm.coupon_type.$pristine }">
                          <div class="form-group">
                            <label for="EventName">Coupon Type<span class="req">*</span></label>
                            <select class="form-control" name="coupon_type" ng-model="data.coupon_type" required>
                              <option>Discount</option>
                            </select>
                          </div>
			  <p ng-show="userForm.coupon_type.$invalid && !userForm.coupon_type.$pristine" class="help-block">Select coupon type.</p>
                        </div>

                        <div class="col-sm-4" ng-class="{ 'has-error' : userForm.coupon_name.$invalid && !userForm.coupon_name.$pristine }">
                          <div class="form-group">
                            <label for="EventName">Coupon Name<span class="req">*</span></label>
                              <input type="text" class="form-control" name="coupon_name" placeholder="Coupon name" ng-model="data.coupon_name" required/>
                          </div>
        <p ng-show="userForm.coupon_name.$invalid && !userForm.coupon_name.$pristine" class="help-block">Enter coupon name.</p>
                        </div>

                        <div class="col-sm-4" ng-class="{ 'has-error' : userForm.coupon_code.$invalid && !userForm.coupon_code.$pristine }">
                          <div class="form-group">
                            <label for="EventName">Code<span class="req">*</span></label>
                            <input type="text" class="form-control" name="coupon_code" placeholder="Coupon code" ng-model="data.coupon_code" required/>
                          </div>
        <p ng-show="userForm.coupon_code.$invalid && !userForm.coupon_code.$pristine" class="help-block">Enter code.</p>
                        </div>

                      </div>
                      <div class="row">

                        <div class="col-sm-4" ng-class="{ 'has-error' : userForm.amount_type.$invalid && !userForm.amount_type.$pristine }">
                          <div class="form-group">
                            <label for="EventName">Amount Type<span class="req">*</span></label>
                            <select class="form-control" name="amount_type" ng-model="data.amount_type" required>
                              <option>Flat</option>
                            </select>
                          </div>
        <p ng-show="userForm.amount_type.$invalid && !userForm.amount_type.$pristine" class="help-block">Select amount type.</p>
                        </div>

                        <div class="col-sm-4" ng-class="{ 'has-error' : userForm.amount.$invalid && !userForm.amount.$pristine }">
                          <div class="form-group">
                            <label for="EventName">Amount ($)<span class="req">*</span></label>
                              <input type="number" min=0 class="form-control" name="amount" placeholder="Amount in dollars" ng-model="data.amount" required/>
                          </div>
        <p ng-show="userForm.amount.$invalid && !userForm.amount.$pristine" class="help-block">Enter amount.</p>
                        </div>


                      </div>
                      
                    		    
                    </div>
                   
                  </div>
                  
                  <!-- Tab panes -->
                  
                </div>
                <div class="col-sm-12 col-md-6"></div>
		
              </div>
            </div>
          </div>
          <!-- //Location Group -->
      
        <!-- //Event Detail Form -->
         </div>
         <div class="editor-btn">
          
           <button class="pink-btn btn" ng-disabled="userForm.$invalid">Save</button>
           <button class="pink-btn btn" ng-disabled="userForm.$invalid">Save and Assign</button>
          
         </div>


     </form>
     </div>
    
    <!-- //Form COntainer --> 
  </div>
