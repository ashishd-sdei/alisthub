<div class="container">
     <h1>{{page_title}} Discount</h1>
    
    <!-- Form COntainer -->
    
    <div class="form-section  wt-frame">
      <form class="venue-form" name="userForm" id="venue-form" ng-submit="saveDiscount()" novalidate>
        <!-- Event Detail Form -->

  

       <div> 
          <!-- Location Group -->
          <div class="form-group field-group">
               <!-- Date Event Group -->
            <div class="event-date fieldSection">
              <div class="row">
                <div class="col-sm-12 col-md-12">
                    <div class="tab-content">
                    <div role="tabpanel">
                      <div class="row">
                       

                        <div class="col-sm-4" ng-class="{ 'has-error' : userForm.coupon_name.$invalid && !userForm.coupon_name.$pristine }">
                          <div class="form-group">
                            <label for="EventName">Select Coupon<span class="req">*</span></label>
                              <input type="text" class="form-control" name="coupon_name" placeholder="Coupon name" ng-model="data.coupon_name" required/>
                          </div>
        <p ng-show="userForm.coupon_name.$invalid && !userForm.coupon_name.$pristine" class="error-fld ng-binding">Enter coupon name.</p>
                        </div>

                         <div class="col-sm-4" ng-class="{ 'has-error' : userForm.coupon_type.$invalid && !userForm.coupon_type.$pristine }">
                          <div class="form-group">
                            <label for="EventName">Select One or More Events<span class="req">*</span></label>

                            <input type="radio" class="form-control" name="coupon_name" placeholder="Coupon name" ng-model="data.coupon_name" required/> Apply Coupon(s) globally across all events
                          </div>
        <p ng-show="userForm.coupon_type.$invalid && !userForm.coupon_type.$pristine" class="error-fld ng-binding">Select coupon type.</p>
                        </div>



                        <div class="col-sm-4" ng-class="{ 'has-error' : userForm.coupon_code.$invalid && !userForm.coupon_code.$pristine }">
                          <div class="form-group">
                            <input type="radio" class="form-control" name="coupon_name" placeholder="Coupon name" ng-model="data.coupon_name" required/> Assign to individual events and pricing levels 

                          </div>
        <p ng-show="userForm.coupon_code.$invalid && !userForm.coupon_code.$pristine" class="error-fld ng-binding">Enter code.</p>
                        </div>

                      </div>


                      <section class="prof-hd"> <i class="fa fa-link hdicon pos-l16"></i>
    <h2> Coupon Limiting <span class="rt-img"><i class="fa fa-caret-down"></i></span></h2>
  </section>

                      <div class="row">

<div class="col-sm-4" ng-class="{ 'has-error' : userForm.amount.$invalid && !userForm.amount.$pristine }">
                          <div class="form-group">
                            <label for="EventName">Use Limit<span class="req">*</span></label>
                              <input type="text" class="form-control" name="amount" placeholder="Amount in dollars" ng-model="data.amount" required/>
                          </div>
        <p ng-show="userForm.amount.$invalid && !userForm.amount.$pristine" class="error-fld ng-binding">Enter limit.</p>
                        </div>


                        <div class="col-sm-4" ng-class="{ 'has-error' : userForm.amount_type.$invalid && !userForm.amount_type.$pristine }">
                          <div class="form-group">
                            <label for="EventName">Time Zone<span class="req">*</span></label>
                            <select class="form-control" name="amount_type" ng-model="data.amount_type" required>
                          <option> UTC-11: Samoa Standard Time</option>
                          <option> UTC-10: Hawaii-Aleutian Standard Time (HST)</option>
                          <option> UTC-9: Alaska Standard Time (AKST)</option>
                          <option> UTC-8: Pacific Standard (PST)</option>
                          <option> UTC-7: Mountain Standard Time (MST)</option>
                          <option> UTC-6: Central Standard Time (CST)</option>
                          <option> UTC-5: Eastern Standard Time (EST)</option>
                          <option> UTC-4: Atlantic Standard Time (AST)</option>
                          <option> UTC+10:Chamorro Standard Time</option>

                            </select>
                          </div>
        <p ng-show="userForm.amount_type.$invalid && !userForm.amount_type.$pristine" class="error-fld ng-binding">Select amount type.</p>
                        </div>

                          <div class="col-sm-4">
        <div class="form-group">
    <label for="EventName"> Toggable</label>
         <div class="onoffswitch">
       <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch5" ng-model="data.toggable" checked>
       <label class="onoffswitch-label" for="myonoffswitch5"></label>
          </div>
        </div>
      </div>
</div>






  <div class="row">
                  <div class="col-sm-6">
                    <div class="form-group">
                      <label for="EndTime">Start Date<span class="req">*</span></label>
                      <div class="form-group datepicker">
                         <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="multiple_start_date" is-open="popup1.opened" datepicker-options="dateOptions"  close-text="Close" alt-input-formats="altInputFormats"  ng-change="recurring_period('start')"/>
                         <span class="input-group-btn">
                           <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button></span>
                     </div>
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="form-group">
                       <div class="form-group">
                        <label for="StartTime">Start Time</label>
                         <div class="input-group bootstrap-timepicker timepicker">
                          <input  ng-model="starttime" ng-change="changedstarttime()"  class="form-control input-small timepick" type="text"/><span class="input-group-addon timepick1"><i class="glyphicon glyphicon-time"></i></span>
                        </div>
                    </div>
                    </div>
                  </div>
                </div>

           

  <div class="row">
                 
                  <div class="col-sm-6">
                    <div class="form-group">
                      <label for="EndTime">End Date<span class="req">*</span></label>
                      <div class="form-group datepicker">
                        <input type="text" class="form-control" uib-datepicker-popup ng-model="multiple_end_date" is-open="popup2.opened" datepicker-options="dateOptions"  close-text="Close"  ng-change="recurring_period('end')"/>
          <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
                      </div>
                    </div>
                  </div>

                  <div class="col-sm-6">
                    <div class="form-group">
                     <label for="EndTime">End Time</label>
                         <div class="input-group bootstrap-timepicker timepicker">
                          <input ng-model="endtime" ng-change="changedendtime()" class="form-control input-small timepick" type="text"/><span class="input-group-addon timepick1"><i class="glyphicon glyphicon-time"></i></span>
                         </div>
                    </div>
                  </div>

                </div>

                    		    
                    </div>
                   
                  </div>
                  
                  <!-- Tab panes -->
                  
                </div>
                <div class="col-sm-12 col-md-6"></div>
		
              </div>
            </div>
          </div>
          <!-- //Location Group -->
      
        <!-- //Event Detail Form -->
         </div>
         <div class="editor-btn">
          
           <button class="pink-btn btn" ng-disabled="userForm.$invalid">Save Assignment</button>
          
         </div>


     </form>
     </div>
    
    <!-- //Form COntainer --> 
  </div>
