<div class="container">
    <h1>View all Discount Coupons</h1>
    <!-- Form COntainer -->
    <div class="wt-frame form-section">
        <form class="event-form">
            <!-- Event Detail Form -->
            <div class="form-group row">
                <section class="col-sm-6">
                    <section class="search-event">
                        <input type="text" name="filter" class="form-control search-field" placeholder="Enter your keyword" ng-model="filter">
                        <i class="fa fa-search"></i>
                    </section>
                </section>
            </div>
            <!--Ticket Types Start -->
            <div class="module">
                <section class="gray-frame sub-fields">
                    <section class="grid-btn-top row">
                        <section class="col-sm-6">
                            <section class="top-buttons">
                                <a href="#/add_discount"><button class="btn pink-btn btn-small" type="button"><i class="fa fa-plus-square"></i> Add New Discount</button></a>

                                 <a  href="/event_setting/exportDiscountCSV?ids={{common_ids}}&seller={{seller_id}}"><button class="btn pink-btn btn-small" type="button"><i class="fa fa-plus-square"></i> Export CSV</button></a>

                            </section>
                        </section>
                       
                        <section class="col-sm-6 right-btns text-right">
                            <a ng-click="goPath();" ng-show="enableAssign"><button class="btn pink-btn btn-small" type="button"><i class="fa fa-plus-square"></i> Assign Discount</button></a> 

                             <a href="#/event_setting">
                    <button class="btn pink-btn btn-small" type="button">
                    <i class="glyphicon glyphicon-arrow-left">
                    </i> Back to Event Settings
                    </button>
                    </a> 
                        </section>
                    </section>
                    <section class="grid-widget">
                        <div class="table-responsive">
                        <p class="success-fld" ng-show="success_message">{{success}}</p>
                            <table ng-table="tableParams" class="table table-striped table-ng-style">
                                <!--<thead>
                                    <tr>
                                        <th width="5%"><input type="checkbox" name="checkall" ng-model="isAllSelected"ng-click="toggleAll();"></th>
                                        <th width="15%">Name</th>
                                        <th width="10%" class="numbers">Type</th>
                                        <th width="14%" class="numbers">Code</th>
                                        <th width="14%" class="numbers">Discount</th>
                                        <th width="14%" class="numbers">Amount Type</th>
                                        <th width="14%" class="numbers">Assigned To</th>
                                        <th width="23%">&nbsp;</th>
                                    </tr>
                                </thead>-->
                                <tbody>
                                    <tr ng-repeat="data in $data | filter:filter">
                                        <td  width="5%" header-class="'header-text-align'" header="'ng-table/headers/checkbox3.html'"><input type="checkbox" name="checkall" ng-model="data.selected"  ng-click="optionToggled(data.id);" >
					</td>
                                        <td width="15%" header-class="'header-text-align'" title="'Name'" filter="{ coupon_name: 'text'}" sortable="'coupon_name'"><strong>{{data.coupon_name}}</strong>
					</td>
                                        <td width="12%" header-class="'header-text-align'" title="'Type'" filter="{ coupon_type: 'text'}" sortable="'coupon_type'">{{data.coupon_type}}
					</td>
                                        <td width="12%" header-class="'header-text-align'" title="'Code'" filter="{ coupon_code: 'text'}" sortable="'coupon_code'" >
                                            <p ng-if="data.coupon_code">{{data.coupon_code}}</p>
                                            <p ng-if="data.coupon_code == '' || data.coupon_code == null || data.coupon_code == undefined"></p>
                                        </td>
                                        <td width="12%" header-class="'header-text-align'" title="'Discount'" filter="{ amount: 'text'}" sortable="'amount'" class="numbers">
                                            <p ng-if="data.amount">{{data.amount}}</p>
                                            <p ng-if="data.amount == '' || data.amount == null || data.amount == undefined || data.amount == 0"></p>
                                        </td>
                                        <td width="16%" header-class="'header-text-align'" title="'Amount Type'" filter="{ amount_type: 'text'}" sortable="'amount_type'" >{{data.amount_type}}
					</td>
                                        <td width="14%" header-class="'header-text-align'" title="'Assigned To'"  class="">
                                            <a href="#/discount_assignment_overview/{{data.id}}"><strong><p ng-if="event_count[data.id] > 0">{{event_count[data.id]}} Assignments</p></strong></a>

                                            <p ng-if="event_count[data.id] == '' || event_count[data.id] == null">0 Assignments</p>
                                            	</td>

                                        <td width="23%" title="'Action'"  class="action">
                                            <a href="#/edit_discount/{{data.id}}"><i class="fa fa-edit"></i></a>
                                            <a ng-click="changeStatus(data.id,data.status)" ng-confirm-click="Would you like to change Discount status ?"><i class="fa fa-check-circle" ng-if="data.status == 1"></i><i class="fa fa-times" ng-if="data.status == 0"></i></a>
                                            <a ng-click="delDiscount(data.id)" ng-confirm-clicks="Would you like to delete this Discount?" ng-if="event_count[data.id] == '' || event_count[data.id] == null"><i class="fa fa-trash"></i></a>
                                        </td>
                                    </tr>

				    <tr ng-if="$data == ''">
                                        <td colspan="5" align="center">No Record found!</td>
                                    </tr>
                                    <tr ng-show="loader">
                                        <td colspan="7" align="center"><img src="/images/icons/loader.gif"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </section>
                    <section class="grid-bottm clearfix">
                        <section class="paging">
                            <label class="lt-label"></label>
                            <dir-pagination-controls pagination-id="paginate2" ></dir-pagination-controls>
                        </section>
                        <section class="gr-right pull-right">
                            <ul class="legends">
                                <li><i class="fa fa-pencil-square-o"></i> <span>Edit</span></li>
                                <li><i class="fa fa-check-circle"></i><span>active</span></li>
                                <li><i class="fa fa-trash"></i><span>delete</span></li>
                            </ul>
                        </section>
                    </section>
                </section>
            </div>
            <!-- Ticket Types Closed --> 
        </form>

	 <script type="text/ng-template" id="ng-table/headers/checkbox3.html">
          <input type="checkbox" name="checkall" class="listing-check" ng-model="check.isAllSelected"ng-click="toggleAll(all_check_point);">
        </script>
        <script type="text/ng-template" id="myModalContent.html">
            <div class="modal-header">
                <h3 class="modal-title">Remove Previous Event</h3>
            </div>
            <div class="modal-body">
                Are you sure to remove this previous created Event?
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" type="button" ng-click="remove()">Remove</button>
                <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
            </div>
        </script>
    </div>
    <!-- //Form COntainer --> 
</div>
