<div class="container">
     <h1>{{page_title}} Question</h1>
    
    <!-- Form COntainer -->
    
    <div class="form-section  wt-frame">
      <form class="venue-form" name="userForm" id="venue-form" ng-submit="saveQuestion()" novalidate>
        <!-- Event Detail Form -->
       <div>
	  <span ng-show="errormessage"><p class="error-fld">{{ errormessage }}</p></span>
          <!-- Location Group -->
          <div class="form-group field-group">
               <!-- Date Event Group -->
            <div class="event-date fieldSection">
	      
              <div class="row">
                <div class="col-sm-12 col-md-6">
                    <div class="tab-content">
                    <div role="tabpanel">
                      <div class="row">
                        <div class="col-sm-6" ng-class="{ 'has-error' : userForm.question_type.$invalid && !userForm.question_type.$pristine }">
                          <div class="form-group">
                            <label for="EventName" tooltips tooltip-template="Choosing Text will display a text input.<br />Choosing Multiple Choice will display the options you add to the customer in a dropdown menu. They will only be able to select one answer.<br />Choosing Waiver will display the waiver text and a check box that the customer is required to check before proceding.">Question Type<span class="req" >*</span></label>
                            <select 
 class="form-control" name="question_type" ng-change="showDiv();" ng-model="data.question_type" title="Choosing Text will display a text input.<br />Choosing Multiple Choice will display the options you add to the customer in a dropdown menu. They will only be able to select one answer.<br />Choosing Waiver will display the waiver text and a check box that the customer is required to check before proceding." required>
                              <option>Text</option>
			      <option>Multiple Choice</option>
			      <option>Waiver</option>
			      <option>Address</option>
                            </select>
                            <p ng-show="userForm.question_type.$invalid && !userForm.question_type.$pristine" class="error-fld ng-binding">Select Question type.</p>
                          </div>
			  
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-xs-12" ng-class="{ 'has-error' : userForm.question_name.$invalid && !userForm.question_name.$pristine }">
                          <div class="form-group">
                            <label for="Venue">Question<span class="req">*</span></label>
                            <textarea  tooltips tooltip-template="The question that youâ€™d like to ask customers during checkout. Maximum 250 characters." class="form-control" name="question_name" ng-model="data.question_name" required></textarea>
                          <p ng-show="userForm.question_name.$invalid && !userForm.question_name.$pristine" class="error-fld ng-binding">Enter Question name.</p>
                          </div>
			  
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-xs-12">
			 <label for="Venue" tooltips tooltip-template="Select Yes to require customers to answer this question before the checkout process can be completed.">Required</label>
                          <div class="onoffswitch">
			 <input type="checkbox"  name="onoffswitch" title="Select Yes to require customers to answer this question before the checkout process can be completed." class="onoffswitch-checkbox" id="myonoffswitch4" ng-model="data.required" value="1" checked>
			 <label class="onoffswitch-label" for="myonoffswitch4"></label>
		       </div>
                        </div>
                      </div>
		      <!-- Start Div 1 -->
		      <div class="row" ng-show="div_1">
                        <div class="col-xs-6">
			 <label for="Venue">Option</label>
                         </div>
			<div class="col-xs-6">
			 <label for="Venue">Manage</label>
                        </div>
                      </div>
		      <div class="row" ng-show="div_1" ng-repeat="key in addmore">
                        <div class="col-xs-6" >
			 <label for="Venue">&nbsp;</label>
			 <input type="text" class="form-control" name="data.option" ng-model="data.option[key]"> 
                       
			</div>
			<div class="col-xs-6">
			 <label for="Venue">&nbsp;</label>
			 <a  ng-click="removeMoreRow($index,key)"><i class="fa fa-trash"></i></a>
                        </div>
                      </div>
		      
		       <div class="row" ng-show="div_4">
                        <div class="col-xs-6">
			 <label for="Venue">Option</label>
                         </div>
			<div class="col-xs-6">
			 <label for="Venue">Manage</label>
                        </div>
                      </div> 
		      <div class="row" ng-show="div_4" ng-repeat="qkey in quesoptions">
                        <div class="col-xs-6" >
			 <label for="Venue">&nbsp;</label>
			 <input type="text" class="form-control" ng-model="data.option[qkey.id]" value="{{qkey.option}}"> 
                         </div>
			<div class="col-xs-6">
			 <label for="Venue">&nbsp;</label>
			 <a  ng-click="removeMoreRowKey($index,qkey.id)"><i class="fa fa-trash"></i></a>
                        </div>
                      </div>
		      
		      <div class="row" ng-show="div_4">
                        <div class="col-xs-6" >
			 <label for="Venue">&nbsp;</label>
			 <a ng-click="addMoreRowKey()" >Add More</a> 
                         </div>
			<div class="col-xs-6">
			 
                        </div>
                      </div>
		      <div class="row" ng-show="div_1">
                        <div class="col-xs-6" >
			 <label for="Venue">&nbsp;</label>
			 <a ng-click="addMoreRow()">Add More</a> 
                         </div>
			<div class="col-xs-6">
			 
                        </div>
                      </div>
                      <!-- End Div 1 -->
		      <!-- Start Div 2  -->
		      <div class="row" ng-show="div_2">
                        <div class="col-xs-12">
			 <label for="Venue">Waiver Text</label>
			 
			 <div  tooltips tooltip-template="The waiver text" 
 ckeditor="option_ckeditor" ng-model="data.weaver_text" ready="onReady()"></div>
                         </div>
		      </div>
		      
		      <div class="row" ng-show="div_2">
                        <div class="col-xs-12">
			 <label for="Venue">Agreement Phrase</label>
			 <input  tooltips tooltip-template="The option you are asking the customer to agree to" 
 type="text" name="data.agree_phase" ng-model="data.agree_phase"> 
                         </div>
		       </div>
		      <!-- End Div 2 -->
		      
		      <!-- Start Div 3  -->
		      <div class="row" ng-show="div_3">
                        <div class="col-xs-6">
			 <label for="Venue">Address Mapping</label>
			 <input  tooltips tooltip-template="If selected, the address information from this question will be copied over when a sale is created." 
 type="checkbox" name="address_map_bill" ng-model="data.address_map_bill">  Map To Billing Address
	   
                         </div>
			<div class="col-xs-6">
			 <label for="Venue">&nbsp;</label>
			  <input  tooltips tooltip-template="If selected, the address information from this question will be copied over when a sale is created." 
 type="checkbox" name="address_map_ship" ng-model="data.address_map_ship">  Map To Shipping Address   
                         </div>
		      </div>
		     
		      <!-- End Div 3 -->
		      
		      
                    </div>
                   
                  </div>
                  
                  <!-- Tab panes -->
                  
                </div>
                <div class="col-sm-12 col-md-6"></div>
		
              </div>
            </div>
          </div>
          <!-- //Location Group -->
      
        <!-- //Event Detail Form -->
         </div>
         <div class="editor-btn">
          
           <button class="pink-btn btn" ng-disabled="userForm.$invalid">Save</button>
          
         </div>
     </form>
     </div>
    
     <!---  Assigment Question view -------------->
		
		  <section class="grid-widget">
                    <div class="table-responsive" ng-show="quesassignment">
                    <h3>Assignment</h3>      
            
                <table ng-table="tableParams" class="table table-striped table-ng-style">
                   
                    <tbody>
                        <tr ng-repeat="qdata in $data | filter:filter">
			     <td header-class="'header-text-align'" title="'Event Name'" filter="{ title: 'text'}" sortable="'title'"><strong>{{qdata.title}}</strong></td>
                            <td width="20%" header-class="'header-text-align'" title="'Created'" filter="{ created: 'text'}" sortable="'created'">{{qdata.created | date :'fullDate'}}</td>
                           
                            <td width="20%" header-class="'header-text-align'" title="'Action'"  class="action">
			      <a ng-click="delAssignment(qdata.question_id,qdata.event_id)" ng-confirm-clicks="Would you like to delete this Assignment?"><i class="fa fa-trash"></i></a>
			    </td>
                        </tr>
			<tr ng-show="loader">
			    <td colspan="7" align="center"><img src="/images/icons/loader.gif"></td>
			</tr>
			<tr ng-if="$data == ''">
			    <td colspan="7" align="center">No record found.</td>
			</tr>
		    </tbody>
            
                </table>
            
            
                      </div>
		      
                  </section>
                  
                  <section class="grid-bottm clearfix" ng-show="quesassignment">
                  	     <section class="paging">
                             <label class="lt-label"></label>
                             
			    <dir-pagination-controls pagination-id="paginate3" ></dir-pagination-controls>
                        </section>
                        <section class="gr-right pull-right">
                            <ul class="legends">
                                
				<li><i class="fa fa-trash"></i><span>delete</span></li>
                            </ul>
                        </section>
                   </section>
		
		
		<!--- Assigmnet Question view --------------->
    
    
    <!-- //Form COntainer --> 
  </div>
