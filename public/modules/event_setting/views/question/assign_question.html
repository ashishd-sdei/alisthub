<div class="container">
    <h1>Assign Question</h1>
    <!-- Form COntainer -->
    <div class="wt-frame form-section">
        <form class="event-form">
            <!-- Event Detail Form -->
            <div class="form-group row">
                <section class="col-sm-6">
                    <section class="search-event">
                        <input type="text" name="filter" class="form-control search-field" placeholder="Enter your keyword" ng-model="filter">
                        <i class="fa fa-search"></i>
                    </section>
                </section>
            </div>
            <!--Ticket Types Start -->
            <div class="module">
                <section class="gray-frame sub-fields">
                    <section class="grid-btn-top row">
                        <section class="col-sm-7">
                            <section class="top-buttons">
                            </section>
                        </section>
                        <section class="col-sm-5 right-btns text-right">
                        </section>
                    </section>
                    <section  class="grid-btn-top row">
                        <section class="col-sm-4  datepicker">
                            <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="dt" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" ng-change="viewEvents()"/>
                            <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
                            </span>
                        </section>
                        <section class="col-sm-4">
                            <select name="search_type" class="form-control btn-date" ng-model="search_type">
                                <option value="1">Specific Date</option>
                                <option value="2">All Dates Before</option>
                                <option value="3">All Dates After</option>
                            </select>
                        </section>
                        <section class="col-sm-4 right-btns text-right">
                            <a ng-show="enableEventAssign" ng-click="makeAssignment();"><button class="btn pink-btn btn-small" type="button"><i class="fa fa-plus-square"></i> Make Assignment</button></a>
                        </section>
                    </section>
                    <section class="grid-widget">
                        <div class="table-responsive">
                            <table ng-table="tableParams" class="table table-striped table-ng-style">
                               
                                <tbody>
                                    <tr ng-repeat="edata in $data | filter:filter">
                                        <td width="5%" header-class="'header-text-align'" header="'ng-table/headers/checkbox2.html'"><input type="checkbox" name="checkall" ng-model="edata.selected"  ng-click="eventoptionToggled(edata.id);" ></td>
                                        <td width="40%" header-class="'header-text-align'" title="'Event Name'" filter="{ title: 'text'}" sortable="'title'"><strong>{{edata.title}}</strong></td>
                                        <td width="40%" header-class="'header-text-align'" title="'Venue'" filter="{ event_address: 'text'}" sortable="'event_address'">{{edata.event_address}}</td>
                                        <td width="40%" header-class="'header-text-align'" title="'City'" filter="{ city: 'text'}" sortable="'city'">{{edata.city}}</td>
                                    </tr>
                                    <tr ng-if="$data == ''">
                                        <td colspan="7" align="center">No Record found!</td>
                                    </tr>
                                    <tr ng-show="loader">
                                        <td colspan="7" align="center"><img src="/images/icons/loader.gif"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </section>
                </section>
            </div>
            <!-- Ticket Types Closed --> 
        </form>
	<script type="text/ng-template" id="ng-table/headers/checkbox2.html">
       <input type="checkbox" name="checkall" ng-model="eventisAllSelected"ng-click="eventtoggleAll(all_check_event);">
        </script>
        <script type="text/ng-template" id="myModalContent.html">
            <div class="modal-header">
                <h3 class="modal-title">Remove Previous Event</h3>
            </div>
            <div class="modal-body">
                Are you sure to remove this previous created Event?
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" type="button" ng-click="remove()">Remove</button>
                <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
            </div>
        </script>
    </div>
    <!-- //Form COntainer --> 
</div>
