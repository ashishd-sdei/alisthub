<div class="container">
    <h1>Add a User</h1>
    <div class="form-section  wt-frame">
        <form class="event-form" name="addUserForm" novalidate>
            <section class="gray-frame">
                <div class="row">
                    <div class="col-sm-6 section-col" ng-class="{ 'has-error' : addUserForm.first_name.$invalid && !addUserForm.first_name.$pristine }">
                        <label>First Name <span class="req">*</span></label>
                        <!-- <font color="blue">*</font> -->
                        <input type="text" name="first_name" ng-model="user.first_name" class="form-control" placeholder="first name" ng-pattern="/^[a-z ,.'-]+$/i" required> 
                        <p ng-show="addUserForm.first_name.$invalid && !addUserForm.first_name.$pristine" class="error-fld ng-binding">Enter Firstname.</p>
                    </div>
                    <div class="col-sm-6 section-col" ng-class="{ 'has-error' : addUserForm.last_name.$invalid && !addUserForm.last_name.$pristine }">
                        <label>Last Name <span class="req">*</span></label>
                        <input type="text" name="last_name" ng-model="user.last_name" ng-pattern="/^[a-z ,.'-]+$/i" class="form-control" placeholder="last name" required> 
                        <p ng-show="addUserForm.last_name.$invalid && !addUserForm.last_name.$pristine" class="error-fld ng-binding">Enter Last Name.</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6" ng-class="{ 'has-error' : addUserForm.phone.$invalid && !addUserForm.user_contact.$pristine }">
                        <div class="form-group">
                            <label> Contact Number</label>

                            <input type="number" min="0" class="form-control" name="phone" placeholder="phone number"  ng-pattern="/^[0-9]{1,15}$/"  ng-model="user.phone"/>
 
                            <p ng-show="addUserForm.phone.$invalid && !addUserForm.phone.$pristine" class="error-fld ng-binding">Enter Numbers Only.</p>
                            <p ng-show="addUserForm.phone.$error.pattern" class="error-fld ng-binding">Enter a valid contact number</p>
                        </div>
                    </div>
                    <div class="col-sm-6" ng-class="{ 'has-error' : addUserForm.fax.$invalid && !addUserForm.fax.$pristine }">
                        <div class="form-group">
                            <label> Fax</label>
                            <input type="text" class="form-control" name="fax" placeholder="fax" ng-model="user.fax"/>
                            <p ng-show="addUserForm.fax.$invalid && !addUserForm.fax.$pristine" class="error-fld ng-binding">Enter Email Address.</p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 section-col" ng-class="{ 'has-error' : addUserForm.email.$invalid && !addUserForm.email.$pristine }">
                        <label>Email Address <span class="req">*</span></label>
                        <input type="email" name="email" ng-model="user.email" class="form-control" placeholder="email address" required> 
                        <p ng-show="addUserForm.email.$invalid && !addUserForm.email.$pristine" class="error-fld ng-binding">Enter Email Address.</p>
                    </div>
                    <div class="col-sm-6 section-col" ng-class="{ 'has-error' : addUserForm.password.$invalid && !addUserForm.password.$pristine }">
                        <label>Password</label>
                        <input type="password" name="password" ng-model="user.password" class="form-control" placeholder="password" > 
                        <p ng-show="addUserForm.password.$invalid && !addUserForm.password.$pristine" class="error-fld ng-binding">Enter Password.</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Timezone</label>
                            <div class="container"></div>
                            <!--                 <select class="form-control" name='selectAction' id='selectAction' ng-model="user.timezone" >
                                -->       
                            <select class="scinput"  name="timezone" title="" ng-model="user.timezone">
                                <option  value="America/New_York">Eastern Time</option>
                                <option value="America/Chicago">Central Time</option>
                                <option value="America/Denver">Mountain Time</option>
                                <option value="America/Phoenix">Mountain Time (Arizona)</option>
                                <option value="America/Los_Angeles">Pacific Time</option>
                                <option value="America/Juneau">Alaskan Time</option>
                                <option value="Pacific/Honolulu">Hawaiian Time</option>
                                <option value="Pacific/Samoa">Samoa Standard Time</option>
                            </select>
                            <!-- </select> -->
                        </div>
                    </div>
                </div>
            </section>
        </form>
        <div class="editor-btn">
            <button class="pink-btn btn" ng-click="submitCreateUserForm()" ng-disabled="addUserForm.$invalid">Create User</button>          
        </div>
    </div>
</div>
