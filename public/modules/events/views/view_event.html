<div class="container">
    <h1>View all Events</h1>
    <!-- Form COntainer -->
    <div class="wt-frame form-section">
        <form class="event-form">
            <!-- Event Detail Form -->
            <div class="form-group row">
                <section class="col-sm-6">
                    <section class="search-event">
                        <input type="text" name="eventname" ng-model="searchfield" class="form-control search-field" placeholder="Enter your keyword">
                        <i class="fa fa-search"></i>
                    </section>
                </section>
            </div>
            <!--Ticket Types Start -->
            <div class="module">
                <section class="gray-frame sub-fields">
                    <section class="grid-btn-top row">
                        <section class="col-sm-7">
                            <section class="top-buttons">
                                <button class="btn pink-btn btn-small" type="button"><i class="fa fa-plus-square"></i> Create Event</button><span class="file-input btn pink-btn btn-small btn-file">Export CSV <input type="file" multiple></span>
                            </section>
                        </section>
                        <section class="col-sm-5 right-btns text-right">
                            <section class="inline-section">
                                <select class="form-control select30">
                                    <option value="Ticket">Filter by</option>
                                </select>
                            </section>
                            <section class="inline-section">
                                <select class="form-control select30">
                                    <option value="Ticket">Sort by</option>
                                </select>
                            </section>
                            <button class="pink-btn btn btn-small m-fw">Date Range</button>
                        </section>
                    </section>
<!--{{upcoming_event_data}}-->
                    <section class="grid-widget">
                        <div class="table-responsive">
                            <table ng-table="tableParams"  class="table table-striped table-ng-style">
                               
                            <tbody>
                                    <tr  ng-repeat="pdata in $data | filter:filter">
                                        <td theader-class="'header-text-align'"  title="'Id'" header-class="'header-text-align'" filter="{ id: 'number'}" sortable="'id'" width="20%"><a href="#"><strong>{{pdata.id}}</strong></a></td>
                                    <td title="'Name'" header-class="'header-text-align'" filter="{ title: 'text'}" sortable="'title'" width="40%">
                                        <p><a href="#"><strong>{{pdata.title}}</strong></a></p>
                                        
                                    </td>
                                    <td title="'Start date'" header-class="'header-text-align'" filter="{ title: 'start_date'}" sortable="'start_date'" width="20%">{{pdata.start_date | date:"dd MMMM yyyy"}}</td>
                                  <!--  <td class="numbers">{{upcoming.sold}}</td>
                                    <td class="numbers">{{upcoming.inventory}}</td>-->
                                    <td title="'Action'" class="action" width="20%"><a href="javascript:void(0)"><i class="fa fa-pie-chart"></i></a><a href="javascript:void(0)"><i class="fa fa-calendar-o"></i></a><a href="javascript:void(0)"><i class="fa fa-edit"></i></a><a href="javascript:void(0)"><i class="fa fa-eye"></i></a></td>
                                </tr>
                                    <tr ng-show="loader">
                                        <td colspan="4" align="center"><img src="/images/icons/loader.gif"></td>
                                    </tr>
				    <tr ng-if="$data == ''">
                                        <td colspan="4" align="center">No Record found!</td>
                                    </tr>
                                </tbody>
</table>
                        </div>
                    </section>
                    <section class="grid-bottm clearfix">
                        
                        <section class="gr-right pull-right">
                            <ul class="legends">
                                <li><i class="fa fa-pencil-square-o"></i> <span>Edit</span></li>
                                <li><i class="fa fa-tags"></i><span>change price</span></li>
                                <li><i class="fa fa-check-circle"></i><span>active</span></li>
                                <li><i class="fa fa-trash"></i><span>delete</span></li>
                            </ul>
                        </section>
                    </section>
                </section>

            </div>

            <!-- Ticket Types Closed --> 
            <!--<div class="editor-btn">
                <button class="gray-btn btn">Back</button>
                <button class="pink-btn btn">Save</button>
                <button class="pink-btn btn">Next</button>
            </div>-->
        </form>
    </div>

    <!-- //Form COntainer --> 
</div>
